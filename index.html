<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Product preview card component</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>

    <h1 class="sr-only">Product Preview Card</h1>

    <div id="page-container">
      <div id="content-wrap">
        <div class="productPane">

          <image src="./images/image-product-mobile.jpg" alt="A bottle of perfume lying on a table" class="productImageMobile"></image>

          <div class="productType">
            Perfume
          </div>

          <div class="productName">
            Gabrielle Essence Eau De Parfum
          </div>

          <div class="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          
          <div class="productPriceContainer">
            <div class="productPriceSale">
              $149.99
            </div>
            
            <div class="productPriceOriginal">
              $169.99
            </div>
          </div>
        
          <button class="buttonAddCart">
            Add to Cart
          </button>          
        
          
    
        </div>
    
      </div>

    </div>


    
    

  </main>

</body>
</html>
